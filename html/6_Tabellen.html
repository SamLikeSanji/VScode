<!DOCTYPE html>
<html>
    
    <!-- Erzeugt durch style eine Schwarze umrundung-->
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>

    <body>

        <h1> Tabellen </h1>

         <h2> Table Cells</h2> <!-- Diese Tabellen kÃ¶nnen HTML elemente: texte, bilder, listen, links, other tabellen,...haben-->

            <table style="width: 100%"> <!-- table= Erzeugt einen Tabelle (Und durch Style wird es 100% Breiter)-->
            <tr> <!-- tr= Table Row-->
              <td>Emil</td> <!-- td= Table Data-->
              <td>Tobias</td>
              <td>Linus</td>
            </tr>
          </table>
        
        <h2> Table Rows</h2> <!-- Durch des kann man neue Reihen machen durch TR, manchmal sind die tr mehr oder weniger als cells-->
        <table style="width:100%">
            <tr> <!-- Durch jede tr wird eine neue Zeile erstellt-->
              <td>Emil</td>
              <td>Tobias</td>
              <td>Linus</td>
            </tr>
            <tr>
              <td>16</td>
              <td>14</td>
              <td>10</td>
            </tr>
          </table>
          <p>Damit man die Tabellen besser verstehen kann, habe ich borders verwendet</p>

        


    </body>

</html>
