<!DOCTYPE html>
<html>
    
    <!-- Erzeugt durch style eine Schwarze umrundung-->
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>

    <body>

        <h1> Tabellen </h1>

         <h2> Table Cells</h2> <!-- Diese Tabellen sind die Überschriften, sie können HTML elemente: texte, bilder, listen, links, other tabellen,...haben-->
         
            <table style="width: 100%"> <!-- table= Erzeugt einen Tabelle (Und durch Style wird es 100% Breiter)-->
            <tr> <!-- tr= Table Row-->
              <td>Emil</td> <!-- td= Table Data-->
              <td>Tobias</td>
              <td>Linus</td>
            </tr>
          </table>
        
        <h3> Table Rows</h3>  

    </body>

</html>
