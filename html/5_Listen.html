<!DOCTYPE html>
<html>
    
    <head></head>

    <body>
        <h1> Listen </h1>

        <h2> Nichtsortierte Listen</h2> <!-- Nicht Sortierte Listen fangen mit den Befehl (Unordered)<ul>(List)<li>...</li></ul> an--> 

        <ul>
            <li>Kaffe</li>
            <li>Tee</li>
            <li>Milch</li>
        </ul>

        <h2> Sortierte Listen</h2> <!-- Sortierte Listen fangen mit den Befehl (Ordered)<ol>(List)<li>...</li></ol> an--> 

        <ol>
            <li>Kaffe</li>
            <li>Tee</li>
            <li>Milch</li>
          </ol>
        
        <h2> Listen mit Beschreibung</h2> <!-- Listen wie diese fangen mit (Description list)<dl>(Defines a term)<dt>...(Defines the term)<dt/><dd>...</dd></dl>-->

        <dl>
            <dt>Kaffe</dt>
            <dd>- Schwarzer Kaffe</dd>
            <dt>Milch</dt>
            <dd>- Kaltes Getr√§nk</dd>
          </dl>

          <!--  <ul>	Definiert eine ungeordnete Liste
                <ol>	Definiert eine geordnete Liste
                <li>	Definiert ein Listenelement
                <dl>	Definiert eine Beschreibungsliste
                <dt>	Definiert einen Begriff in einer Beschreibungsliste
                <dd>	Beschreibt den Begriff in einer Beschreibungsliste-->


    </body>

</html>
