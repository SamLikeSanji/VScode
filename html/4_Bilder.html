<!DOCTYPE html>
<html>
    
    <head></head>

    <body>

        <img src="History-of-the-rickroll.jpg" alt="Rickroll">  <!-- Durch den befehl <img src="source" alt="alternative text"> kann man Bilder hinzufügen-->
        <img src="wrongrickroll.jpg" alt="Rickroll">            <!-- Wenn das Bild nicht ladet oder nicht verfügbar ist durch einen grund dann wird der alternative text angezeigt-->
        <img src="History-of-the-rickroll.jpg" alt="Rickroll" style="width:500px;height:600px;"> <!-- Man kann aber durch "style" die höhe und breite bestimmen (Meistens nötig!)-->
        <img src="/Bilder/images.jpg" alt="Scammer">           <!-- Wenn man das Bild in einen Explorer hat muss man den Sub-Folder name auch eintippen-->
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com"> <!-- Wenn man URL Bilder muss man diese auch dann eintippen-->
        <img src="rickroll-roll.gif" alt="Rickroll gif" style="width:48px;height:48px;"> <!-- Duch Gif kann man animierte bilder hinzufügen-->
        <a href="https://www.roblox.com/"> <!-- Damit man Links eingefügte bilder hinzufügen kann, muss man in then befehl <a href="URL"> verwenden-->
            <img src="roblox-meme-roblox.gif" alt="Roblox Website" style="width:42px;height:42px;">
          </a>
         <p><img src="History-of-the-rickroll.jpg" alt="Rickroll" style="float:right;width:42px;height:42px;"> <!-- Durch diese Befehle "Floaten" die Bilder entweder rechts...-->
            The image will float to the right of the text.</p>
        <p><img src="History-of-the-rickroll.jpg" alt="Rickroll" style="float:left;width:42px;height:42px;"> <!--...oder links-->
            The image will float to the left of the text.</p>
          

    </body>

</html>
