<!DOCTYPE html>
<html>

<head>

<style>

.myDiv {
  border: 5px outset red; 
  background-color: lightblue;
  text-align: center;
}

</style> <!-- Dies wird verwendet sodass man Überschrifte und Texte färben kann-->
</head>
<body>

<div class="myDiv">
  <h2>Diese Überschrift ist in einer div element</h2>
  <p>Dies sind paar texte in einer div element.</p>
</div>

<!--    Das <div>-Tag definiert eine Unterteilung oder einen Abschnitt in einem HTML-Dokument.

        Das <div>-Tag dient als Container für HTML-Elemente, die dann mit CSS gestaltet oder mit JavaScript manipuliert werden.

        Das <div>-Tag lässt sich einfach mithilfe des Attributs „class“ oder „id“ formatieren.

        Jede Art von Inhalt kann in das <div>-Tag eingefügt werden! 

        Hinweis: Standardmäßig platzieren Browser immer einen Zeilenumbruch vor und nach dem <div>-Element.
        
        Das <div>-Tag wid ünterstützt von der "Global Attribute" und "Event Attribute" in HTML-->



</body>

</html>
